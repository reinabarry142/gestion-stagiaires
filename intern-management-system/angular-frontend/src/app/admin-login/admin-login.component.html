<section class="vh-100">
  <div class="container-fluid h-custom">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-12 text-center mb-4">
        <img src="../assets/admin.png" class="img-fluid" alt="Sample image">
      </div>
      <div class="admin"><h3>ADMIN</h3></div>
      <div class="col-md-8 col-lg-6 col-xl-4 offset-xl-1">
        <form (ngSubmit)="onLogin()">
          <!-- Username input -->
          <div class="form-outline mb-4">
            <input type="text" [(ngModel)]="username" name="username" class="form-control form-control-lg"
              placeholder="Enter your username" required />
            <label class="form-label" for="username">&nbsp;&nbsp;&nbsp;Username</label>
          </div>

          <!-- Password input -->
          <div class="form-outline mb-3">
            <input type="password" [(ngModel)]="password" name="password" class="form-control form-control-lg"
              placeholder="Enter your password" required />
            <label class="form-label" for="password">&nbsp;&nbsp;&nbsp;Password</label>
          </div>

          <!-- Display login error -->
          <div *ngIf="loginError" class="text-danger mb-3">{{ loginError }}</div>

          <div class="text-center text-lg-start mt-4 pt-2">
            <button type="submit" class="btn btn-dark btn-lg"
              style="padding-left: 2.5rem; padding-right: 2.5rem;">Login</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</section>
